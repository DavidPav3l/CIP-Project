<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>FutureHubAI</title>
  </head>
  <body class="h-full bg-fullblack font-monda text-white xs:text-xl">
    <div
      id="input_container"
      class="relative mx-auto mt-32 flex w-[90%] max-w-3xl flex-col items-center justify-start rounded-xl border-t border-b border-albastriu px-4 pb-14 shadow-2xl shadow-purpuriu transition-all duration-300 md:mb-16 md:px-6"
    >
      <img
        src="../assets/robot(1)(1).png"
        class="absolute -top-14 w-20 md:-top-20 md:w-32"
        alt="Robotel rezumator"
      />
      <h1
        class="mt-10 mb-12 text-center font-Play text-xl font-bold xs:text-2xl md:mt-12 2xl:text-3xl"
      >
        Buna, sunt asistentul tau medical!
      </h1>
      <form
        id="form_text"
        class="flex w-[95%] flex-col items-center justify-center gap-5"
      >
        <input
          type="text"
          name="text"
          id="text"
          class="w-full rounded-lg border border-purpuriu bg-albastriu bg-opacity-20 py-4 px-2 text-base outline-none"
          required
          placeholder="Astept orice intrebare medicala"
        />
        <input
          type="submit"
          class="self-end rounded-md border border-gray-400 px-5 py-2 font-Play uppercase text-gray-400 transition-colors duration-300 hover:border-white hover:bg-albastriu hover:text-white"
          value="Trimite"
        />
      </form>
    </div>
    <div
      id="loading"
      class="absolute top-1/2 left-0 right-0 mx-auto w-[300px] -translate-y-1/2 scale-0 transition-transform duration-300"
    >
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
  </body>
</html>
